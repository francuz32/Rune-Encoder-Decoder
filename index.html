<body>

                <button id="dos" type="button">Decode</button>

        <div class="result">
            <textarea name="" id="encriptado" readonly></textarea>
            <!-- Creating a button and asigning it a js function to copy text on click -->
            <button id="copy" onclick="copiar()">Copy</button>
        </div>
    </div>
